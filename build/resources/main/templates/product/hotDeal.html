<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

     <link rel="stylesheet" th:href="@{/css/productMain.css}">
    <!-- <link rel="stylesheet" href="../../static/css/productMain.css"> -->
    
    <title>올고</title>

    <style>
        .form_section_content select {		/* 카테고리 css 설정 */
            width: 92%;
            height: 35px;
            font-size: 20px;
            text-align-last: center;
            margin-left: 5px;
        }

        .cate_wrap:not(:first-child) {
            margin-top: 20px;
        }

        .cate_warp {
            margin-bottom: 10px;
            margin-right:  40px;
        }
        
        .cate_warp span {
            font-weight: 600;
            cursor: pointer;
            font-weight: bold;
        }
        
        .cate-sub {
            display: none;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .cate-sub li {
            margin-bottom: 5px;
        }
        
        .cate-sub li a, .ld {
            color: #333;
            text-decoration: none;
        }
        
        .cate-sub li a:hover {
            color: #ff0000;
        }

        .cards-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
    </style>

    <script th:inline="javascript">
        function showSub(e){
            let list = document.getElementsByClassName('cate-sub');
            for (let i = 0; i < list.length; i++) {
                list[i].style.display = 'none';
            }
            e.nextElementSibling.style.display = 'block';
        }      
    </script>

</head>
<body>
<main layout:fragment="content" style="padding-top:50px;">

    <section class="cards-wrap" th:if="${!twentyProducts.isEmpty()}">
        <div class="rate-text" style="display: flex; justify-content: space-between;">
            <strong class="text-danger">20% 이상!!</strong>
            <p><a th:href="@{/product/hotDealList?discount=0.2}" class="link-danger">더보기</a></p>
        </div>
        <hr>
        <div class="cards-line">
            <article class="card-top" th:each="product : ${twentyProducts}">
                <a class="card-link " data-event-label="572574579" th:href="@{/product/productContent(product_no=${product.product_no})}">
                    <div class="card-photo ">
                        <picture th:each="img : ${product.productImgs}">
                            <source th:srcset="@{'/img/' + ${img.url}}" type="image/webp" width="121px" height="121px">
                            <source th:srcset="@{'/img/' + ${img.url}}" type="image/jpeg">
                            <img src="https://via.placeholder.com/150" alt="샘플이미지" th:src="@{'/img/' + ${img.url}}" width="121px" height="121px">
                        </picture>
                        
                    </div>
                    <div class="card-desc">
                        <h2 class="card-title" th:text="${product.product_name}">이름</h2>
                        <div class="card-price">
                            <span th:text="${#numbers.formatInteger((product.discount_rate*100), 1, 'COMMA') + '%'}" class="text-danger">할인율</span>
                            <del th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}" class="text-secondary opacity-50">원가</del>
                            <strong th:text="${#numbers.formatInteger(product.price*(1-product.discount_rate), 3, 'COMMA') + '원'}">최종</strong>
                        </div>
                    </div>
                </a>
            </article>
        </div>
    </section>
    <section class="cards-wrap" th:if="${!teenProducts.isEmpty()}">
        <div class="rate-text" style="display: flex; justify-content: space-between;">
            <strong class="text-warning">20%~10% 세일</strong>
            <p><a th:href="@{/product/hotDealList?discount=0.1}" class="link-warning">더보기</a></p>
        </div>
        <hr>
        <div class="cards-line">
            <article class="card-top" th:each="product : ${teenProducts}">
                <a class="card-link " data-event-label="572574579" th:href="@{/product/productContent(product_no=${product.product_no})}">
                    <div class="card-photo ">
                        <picture th:each="img : ${product.productImgs}">
                            <source th:srcset="@{'/img/' + ${img.url}}" type="image/webp" width="121px" height="121px">
                            <source th:srcset="@{'/img/' + ${img.url}}" type="image/jpeg">
                            <img src="https://via.placeholder.com/150" alt="샘플이미지" th:src="@{'/img/' + ${img.url}}" width="121px" height="121px">
                        </picture>
                        
                    </div>
                    <div class="card-desc">
                        <h2 class="card-title" th:text="${product.product_name}">이름</h2>
                        <div class="card-price">
                            <span th:text="${#numbers.formatInteger((product.discount_rate*100), 1, 'COMMA') + '%'}" class="text-danger">할인율</span>
                            <del th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}" class="text-secondary opacity-50">원가</del>
                            <strong th:text="${#numbers.formatInteger(product.price*(1-product.discount_rate), 3, 'COMMA') + '원'}">최종</strong>
                        </div>
                    </div>
                </a>
            </article>
        </div>
    </section>
    <section class="cards-wrap" th:if="${!fiveProducts.isEmpty()}">
        <div class="rate-text" style="display: flex; justify-content: space-between;">
            <strong class="text-success">10%~1% 세일</strong>
            <p><a th:href="@{/product/hotDealList?discount=0}" class="link-success">더보기</a></p>
        </div>
        <hr>
        <div class="cards-line">
            <article class="card-top" th:each="product : ${fiveProducts}">
                <a class="card-link " data-event-label="572574579" th:href="@{/product/productContent(product_no=${product.product_no})}">
                    <div class="card-photo ">
                        <picture th:each="img : ${product.productImgs}">
                            <source th:srcset="@{'/img/' + ${img.url}}" type="image/webp" width="121px" height="121px">
                            <source th:srcset="@{'/img/' + ${img.url}}" type="image/jpeg">
                            <img src="https://via.placeholder.com/150" alt="샘플이미지" th:src="@{'/img/' + ${img.url}}" width="121px" height="121px">
                        </picture>
                        
                    </div>
                    <div class="card-desc">
                        <h2 class="card-title" th:text="${product.product_name}">이름</h2>
                        <div class="card-price">
                            <span th:text="${#numbers.formatInteger((product.discount_rate*100), 1, 'COMMA') + '%'}" class="text-danger">할인율</span>
                            <del th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}" class="text-secondary opacity-50">원가</del>
                            <strong th:text="${#numbers.formatInteger(product.price*(1-product.discount_rate), 3, 'COMMA') + '원'}">최종</strong>
                        </div>
                    </div>
                </a>
            </article>
        </div>
    </section>
    <section class="list_bottom_btnbox row">
        <div class="col">
        </div>
        <div th:if="${twentyProducts.isEmpty() && teenProducts.isEmpty() && fiveProducts.isEmpty()} ">
            <h1>상품이 비어있습니다.</h1>
        </div>
    </section>

</main>
</body>
</html>

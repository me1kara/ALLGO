spring:
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 1000
    show-sql: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MariaDBDialect
  profiles:
    include: db,apiKeys,email,upload
  thymeleaf:
    cache: false
  output:
      ansi:
        enabled: always

logging:
  file:
    path : ./logs/
    max-size: 500MB
    max-history: 10
  level:
    root: info
    test.testspring.aop: debug


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="container">
    <div>

      <table>
        <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>주소</th>
          <th>핸드폰번호</th>
        </tr>
        </thead>

        <tbody>
          <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.phone}"></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</body>
</html>

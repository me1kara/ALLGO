<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>타이틀</title>
    <style>
        .login-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-form {
          background-color: #fff;
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
          width: 400px;
          text-align: center;
        }

        .login-form h2 {
          font-size: 24px;
          margin-bottom: 20px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .login-group label {
          display: block;
          font-size: 16px;
          margin-bottom: 10px;
          flex-basis: 10%;
          margin-right: 10px;
        }

        .login-group {
          margin-bottom: 20px;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
          width: 100%;
          border-radius: 4px;
          padding: 10px;
          border: none;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
          flex-basis: 80%;
        }

        .form-group button[type="submit"] {
          background-color: #007bff;
          border-radius: 4px;
          padding: 10px 20px;
          color: #fff;
          font-size: 16px;
          border: none;
          cursor: pointer;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
          transition: background-color 0.2s ease-in-out;
        }

        .form-group button[type="submit"]:hover {
          background-color: #0062cc;
        }

        .links {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }

        .links a {
          color: #3498db;
          text-decoration: none;
          margin: 0 10px;
        }

        .links a:hover {
          text-decoration: underline;
        }
    </style>
    <script>
        function validateLoginForm() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            
            const usernameRegex = /^[a-zA-Z0-9]{8,20}$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,20}$/;
            
            if (!usernameRegex.test(usernameInput.value.trim())) {
              alert("아이디는 8~20자의 영문 대소문자와 숫자만 사용 가능합니다.");
              usernameInput.focus();
              return false;
            }
            
            if (!passwordRegex.test(passwordInput.value.trim())) {
              alert("비밀번호는 8~20자의 영문 대소문자와 숫자가 포함되어야 합니다.");
              passwordInput.focus();
              return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <div layout:fragment="content">
        <!-- content script -->
        <div class="login-container">
            <form action="loginCheck" method="post" class="login-form" onsubmit="return validateLoginForm();">
                <h2>로그인</h2>
                <div class="form-group login-group">
                    <label for="username">ID</label>
                    <input type="text" id="username" name="username" placeholder="8~20자 사이로 입력해주세요">
                </div>
                <div class="form-group login-group">
                    <label for="password">PW</label>
                    <input type="password" id="password" name="password" placeholder="8~20자 사이로 입략해주세요">
                </div>
                <div class="form-group">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div class="links">
              <a href="registerForm">회원가입</a>
              <a href="findID">아이디/비밀번호 찾기</a>
            </div>
        </div>

    </div>
</body>
</html>

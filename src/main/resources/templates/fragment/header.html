<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쇼핑몰</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/header.css">
    <script>

        $(document).ready(function(){
            $('#toggle-btn').click(function(){
                $('#navbarNav').toggle();
            });        
        });

        

    </script>
</head>
<body>
    <header th:fragment="header">
        <div class="header-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <a class="logo" href="/">YY화공</a>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="searchItem">
                            <input type="text" placeholder="상품을 검색하세요">
                            <button class="btn btn-sm btn-secondary">검색</button>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">로그인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">장바구니</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="toggle-btn">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">회사소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">제품목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">연관회사</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">고객상담</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>

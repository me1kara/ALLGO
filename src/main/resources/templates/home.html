<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragment/_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>타이틀</title>
    <style>

        /* Banner Section */
/* Banner Section */
/* Banner Section */

#home-main-top {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 1rem;
  border-bottom: 1px solid #dee2e6;

}

.home-main-desc {
  flex-basis: 50%;
  margin-right: 1rem;
  text-align: center;
}

.home-main-desc h1 {
  font-size: 2.5rem;
  font-weight: bold;
  line-height: 1.2;
  margin: 0;
}

.home-main-desc p {
  font-size: 1.2rem;
  line-height: 1.5;
  margin: 1.5rem 0 0;
}

.home-main-image-top {
  flex-basis: 40%;
  margin: 1rem 0;
}

.home-main-image-top img {
  max-width: 100%;
  height: auto;
}

/* Product Section */

.product-section {
  padding: 2rem 1rem;
  background-color: #fff;
}

.product-wrapper {
  max-width: 1024px;
  margin: 0 auto;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.product-item {
  display: flex;
  flex-direction: column;
  text-align: center;
}

.product-item picture {
  max-width: 100%;
  height: auto;
  margin-bottom: 1rem;
}

.product-item h3 {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0 0 0.5rem;
}

.product-item p {
  font-size: 1rem;
  line-height: 1.5;
  margin: 0 0 1rem;
}

.product-item a {
  background-color: orange;
  color: #fff;
  border: none;
  padding: 1rem;
  font-size: 1.2rem;
  cursor: pointer;
}


    </style>
</head>
<body>
   <div layout:fragment="content">
    <!-- content script -->
       <!-- Banner Section -->
       <div id="home-main-top">
        <div class="home-main-desc">
          <h1 class="home-main-title">강아지와 함께하는 <span style="color: #57a0e3;">AIIGO</span><br></h1>
          <p class="text-m">
            애완식품부터 장난감까지 쉽게 구해요.
          </p>
        </div>
        <div class="home-main-image-top">
          <picture>
            <source th:srcset="@{/img/MainImg.webp}" type="image/webp">
            <source th:srcset="@{/img/MainImg.webp}" type="image/jpeg">
            <img src="https://via.placeholder.com/150" alt="샘플이미지" th:src="@{/img/MainImg.webp}">
           </picture>
        </div>
      </div>
       <!-- Product Section -->
       <section class="product-section">
           <div class="product-wrapper">
                <h2 style="display: inline-block;">인기상품!</h2>
                <span style="float: right;"><a th:href="@{/product/ranking}" style=" color: black; text-decoration: none;">더보기</a></span> 
               <div class="product-list">
                   <div class="product-item" th:each="product : ${products}">
                      <picture th:each="img : ${product.productImgs}">
                        <source th:srcset="@{'/img/' + ${img.url}}" type="image/webp" width="320" height="240">
                        <source th:srcset="@{'/img/' + ${img.url}}" type="image/jpeg" width="320" height="240">
                        <img src="https://via.placeholder.com/150" alt="샘플이미지" th:src="@{'/img/' + ${img.url}}" width="320" height="240">
                       </picture>
                       <h3 th:text="${product.product_name}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">뼈다귀</h3>
                       <p th:text="${product.product_content}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">맛있어 보이는 뼈다귀다</p>
                       <a class="btn" th:href="@{/product/{product_no}(product_no=${product.product_no})}">바로가기</a>
                   </div>
               </div>
           </div>
       </section>



   </div>
</body>
</html>

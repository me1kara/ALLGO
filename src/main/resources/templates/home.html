<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragment/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>타이틀</title>
    <style>

        /* Banner Section */
/* Banner Section */
/* Banner Section */

#home-main-top {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 1rem;
  background-color: #f5f5f5;
}

.home-main-desc {
  flex-basis: 50%;
  margin-right: 1rem;
  text-align: center;
}

.home-main-desc h1 {
  font-size: 2.5rem;
  font-weight: bold;
  line-height: 1.2;
  margin: 0;
}

.home-main-desc p {
  font-size: 1.2rem;
  line-height: 1.5;
  margin: 1.5rem 0 0;
}

.home-main-image-top {
  flex-basis: 40%;
  margin: 1rem 0;
}

.home-main-image-top img {
  max-width: 100%;
  height: auto;
}

/* Product Section */

.product-section {
  padding: 2rem 1rem;
  background-color: #fff;
}

.product-wrapper {
  max-width: 1024px;
  margin: 0 auto;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.product-item {
  display: flex;
  flex-direction: column;
  text-align: center;
}

.product-item img {
  max-width: 100%;
  height: auto;
  margin-bottom: 1rem;
}

.product-item h3 {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 0 0 0.5rem;
}

.product-item p {
  font-size: 1rem;
  line-height: 1.5;
  margin: 0 0 1rem;
}

.product-item button {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 1rem;
  font-size: 1.2rem;
  cursor: pointer;
}


    </style>
</head>
<body>
   <div layout:fragment="content">
    <!-- content script -->
       <!-- Banner Section -->
       <div id="home-main-top">
        <div class="home-main-desc">
          <h1 class="home-main-title">강아지와 함께하는 AIIGO<br></h1>
          <p class="text-m">
            애완식품부터 장난감까지 쉽게 구해요.<br>왈왈 컹컹 멍멍!
          </p>
        </div>
        <div class="home-main-image-top">
            <img srcset="http://via.placeholder.com/640x480">
        </div>
      </div>
       <!-- Product Section -->
       <section class="product-section">
           <div class="product-wrapper">
                <h2 style="display: inline-block;">인기상품!</h2>
                <span style="float: right;"><a href="itemlist" style=" color: black; text-decoration: none;">더보기</a></span> 
                
               <div class="product-list">
                   <div class="product-item">
                       <img src="http://via.placeholder.com/640x480" alt="Product 1">
                       <h3>뼈다귀</h3>
                       <p>맛있어 보이는 뼈다귀다</p>
                       <button>Add to Cart</button>
                   </div>
                   <div class="product-item">
                       <img src="http://via.placeholder.com/640x480" alt="Product 2">
                       <h3>목줄</h3>
                       <p>아프지 않아 보이는 목줄이다</p>
                       <button>Add to Cart</button>
                   </div>
                   <div class="product-item">
                       <img src="http://via.placeholder.com/640x480" alt="Product 3">
                       <h3>사료</h3>
                       <p>든든할 것 같은 사료다</p>
                       <button>Add to Cart</button>
                   </div>
                   <div class="product-item">
                    <img src="http://via.placeholder.com/640x480" alt="Product 3">
                    <h3>빗</h3>
                    <p>기분좋을 것 같은 빗이다</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="http://via.placeholder.com/640x480" alt="Product 3">
                    <h3>원반</h3>
                    <p>재밌어 보이는 놀이도구다</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="http://via.placeholder.com/640x480" alt="Product 3">
                    <h3>강아지용 카드</h3>
                    <p>멋있어 보이는 카드다</p>
                    <button>Add to Cart</button>
                </div>
               </div>
           </div>
       </section>



   </div>
</body>
</html>

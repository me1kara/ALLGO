<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>타이틀</title>
    <style>
        *{
            margin:0 0;
        }
        a{
           text-decoration:none;   
        }
        a:hover{
            color: red;
        }
        #login_btn{
            text-align: center;
        }
    </style>
    <script>0
        $(document).ready(function(){
            var pw_check = /(?=.*\d)(?=.*[a-zA-ZS]).{8,}/;
        });
        function check(){
            if(form.id.value.trim()==''){
                id.focus();
                return false;
            }else if(form.pw.value.trim()=='' || !pw_check.test(pw.value)){
                pw.focus();
                return false;
            }
        }

        $('#modal').click(function(){
             $('d_modal').show();
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="text-align: center;">작심천일</h1>
        </header>
        <section>
            <artilce>
                <form action="login" onsubmit="return check();" name="form" method="post">
                    <table style="margin: 0 auto;">
                        <tr><th><label for="id">ID </label></th><td><input type="text" id="id" name="id" required></td><td rowspan="2"><input class="btn btn-primary" type="submit" value="로그인"></td></tr>
                        <tr><th><label for="pw">PW </label></th><td><input type="text" id="pw" name="pw" required></td></tr>

                        <tr><td><a href="members/new">회원가입</a></td><td>/<a href="members/findId">아이디 찾기</a></td><td align="right"><a href="members">회원목록</a></td></tr>
                        
                    </table>
                </form>
            </artilce>
        </section>

        <button id="modal">모달</button>
        <dialog id="d_modal">
            hello
        </dialog>
    </div>

</body>
</html>

<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>타이틀</title>
    <style>
      #deleteForm{
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid black;
            text-align: center;
            font-size: 14px;
      }

    </style>
</head>
<body>
<div layout:fragment="content">

      <form th:action="@{/help/delete}" id="deleteForm" class="text-center" style="max-width: 500px;">
            <input type="hidden" th:value="${deleteNo}" name="deleteNo">
            <h4 class="text-danger">정말로 삭제하시겠습니까?</h4>
            <button type="submit" class="btn" style="background-color: #f15e5e; color: white;">확인</button>
            <button type="button" class="btn" style="background-color: #c1c1c1; color: white;" onclick="history.go(-1);">취소</button>
      </form>
</div>
</body>
</html>
